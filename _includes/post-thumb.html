<a class="post{% for tag in post.tags %} {{ tag }}{% endfor %} {{ post.orientation }}" href="{{ post.url }}">
    {% if post.image %}
        <div class="image" style="background-image: url('{{ post.image }}');">
            <img src="{{ post.image }}" />
        </div>
    {% endif %}
    <h2>{{ post.title }}</h2>
    <p class="intro">{{ post.intro }}</p>
</a>
